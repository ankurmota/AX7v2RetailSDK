<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <title>Search Picking and Receiving View</title>
    <link href="SearchPickingAndReceivingView.css" rel="stylesheet" />
    </head>
    <body>
        <div class="fragment searchPickAndReceiveView">

            <!-- Indeterminate wait -->
            <div data-bind="loader: { visible: indeterminateWaitVisible }"></div>

            <!-- Page header -->
            <div id="common-header" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'Views/Controls/CommonHeader.html'}"></div>

            <section role="main" class="col grow" data-bind="resx: { ariaLabel: 'string_4454' }">    <!-- Main content -->

                <h2 class="no-shrink" data-bind="resx: {textContent: 'string_3872'}"></h2> <!-- PICKING AND RECEIVING -->

                <div class="col grow" data-bind="listView: {
                    selectionMode: 'single',
                    tapBehavior: 'toggleSelect',
                    itemDataSource: searchViewModel.purchaseTransferOrders,
                    selectionchanged: { eventHandlerCallBack: purchaseTransferOrderSelectionChanged, appBarId: '#commandAppBar' },
                    columns: [
                        { titleResx: 'string_3710', cssClass: 'ratio3', field: 'orderId' },
                        { titleResx: 'string_3711', field: 'orderType', converter: 'Commerce.Core.Converter.PurchaseTransferOrderEnumFormatter' },
                        { titleResx: 'string_3712', cssClass: 'ratio3', field: 'status' }
                    ]
                }"></div>

            </section>
        </div>

        <div id="commandAppBar" data-win-control="Commerce.AppBarControl" 
            data-win-options="{ sticky : true }">
            
            <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                    id:'editJournal',
                    extraClass: 'winappbar-iconEdit',
                    section:'global',
                }"
                data-bind="winControl: { disabled: editPurchaseTransferOrderDisabled, click: editPurchaseTransferOrder }, resx: { label: 'string_3800' }" />
        </div>
    </body>
</html>

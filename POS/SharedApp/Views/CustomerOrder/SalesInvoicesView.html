<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sales Invoices View</title>
    <link href="SalesInvoicesView.css" rel="stylesheet" />
</head>
<body>
    <div class="fragment salesInvoicesView">

        <!-- Indeterminate wait -->
        <div tabindex="-1" data-bind="loader: { visible: _indeterminateWaitVisible }"></div>

        <!-- Page header -->
        <div id="common-header" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'Views/Controls/CommonHeader.html'}"></div>
        
        <section role="main" class="col grow" data-bind="resx: { ariaLabel: 'string_4454' }">    <!-- Main content -->

            <div class="standardGrid" data-bind="listView: {
                    itemDataSource: _salesInvoices,
                    selectionchanged: { eventHandlerCallBack: onSelectionChanged, appBarId: '#commandAppBar' },
                    loadingstatechanged: loadingStateChanged,
                    selectionMode: 'single',
                    tapBehavior: 'toggleSelect',
                    columns: [
                        { titleResx: 'string_5002', cssClass: 'ratio2', field: 'Id' },
                        { titleResx: 'string_5003', cssClass: 'ratio3', field: 'InvoiceDate', converter: 'Commerce.Core.Converter.DateWithoutTime' },
                        { titleResx: 'string_5005', cssClass: 'ratio3 textRight', field: 'Amount', converter: 'Commerce.Core.Converter.PriceFormatter' },
                        { titleResx: 'string_5004', cssClass: 'ratio2', field: 'CurrencyCode' },
                    ]
                }">

            </div>

        </section>
    </div>

    <div id="commandAppBar" data-win-control="Commerce.AppBarControl" 
        data-win-options="{ sticky : true }">
             
         <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
                id:'returnButton',
                extraClass: 'winappbar-iconReturn'
            }"
            data-bind="winControl: { click: returnSalesInvoice, disabled: _returnSalesInvoiceDisabled }, resx: { label: 'string_5013' }" >

         </button>

    </div>
</body>
</html>

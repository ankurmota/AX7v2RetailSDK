<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GetCancellationChargeModalDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'GetCancellationChargeModalDialog'">
        <div data-bind="dialog:
            {
                title: Commerce.ViewModelAdapter.getResourceString('string_4309'),
                subTitle: Commerce.ViewModelAdapter.getResourceString('string_4310'),
                visible: visible,
                buttonClick: getCancellationChargeButtonClick,
                buttons: [
                    { label: Commerce.ViewModelAdapter.getResourceString('string_75'), disable: _isOKButtonDisabled, operationId: Commerce.Controls.Dialog.OperationIds.OK_BUTTON_CLICK, cssClass: 'okButton' },
                    { label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, cssClass: 'cancelButton' }]
            }">


            <!-- dialog content -->
            <div class="content">
                <div class="dialogSplitColumn">
                    <input type="number" autofocus="autofocus"
                           id="setCancellationChargeText"
                           step="any"
                           data-bind="numeric: true,
                                valueUpdate: 'afterkeydown',
                                textInput: { select: _selectCancellationChargeInput },
                                value: _cancellationCharge,
                                validator: {
                                    field: '_cancellationCharge',
                                    validatorField: 'CancellationChargeAmount',
                                    validatorType: 'CartValidator'
                                },
                                resx: { ariaLabel: 'string_4310' }" />  <!-- Enter the charge amount for canceling the order. -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

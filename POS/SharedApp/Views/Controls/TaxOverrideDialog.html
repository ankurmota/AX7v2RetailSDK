<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TaxOverrideDialog</title>
    <link href="TaxOverrideDialog.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="customControlInternal: 'TaxOverrideDialog'">
        <div class="taxOverrideDialog">
            <div data-bind="dialog: {
                title: title,
                visible: visible,
                buttonClick: cancelDialog,
                buttons: [{ label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, isPrimary: false }],
            }" class="taxOverrideDialog modalWindowContentSection">

                <!-- dialog content -->
                <div class="height15 scrollX" data-bind="tileList: { itemDataSource: taxOverrides, iteminvoked: itemInvokedHandler, bottomLeft: { field: '$data', converter: 'Commerce.Formatters.taxOverrideToDescriptionFormatter' } }"></div>
            </div>
        </div>
    </div>
</body>
</html>

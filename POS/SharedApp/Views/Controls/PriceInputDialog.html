<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PriceInputDialog</title>

    <link href="PriceInputDialog.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="customControlInternal: 'PriceInputDialog'">

        <div class="priceInputDialog">
            <div data-bind="dialog:
                {
                    title: title,
                    message: subTitle,
                    visible: visible,
                    buttonClick: buttonClickHandler,
                    showProgressIndicator: indeterminateWaitVisible,
                    subTitleCssClass: subTitleCssClass,
                    buttons: [
                        { label: Commerce.ViewModelAdapter.getResourceString('string_75'), operationId: Commerce.Controls.Dialog.OperationIds.OK_BUTTON_CLICK },
                        { label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK }
                    ],
                }" class="priceInputDialog modalWindowContentSection">

                <!-- dialog content -->
                <div class="content width33">
                    <label data-bind="resx: {textContent: 'string_5724'}"></label>
                    <input type="number"
                           class="priceInputArea"
                           step="any"
                           data-bind="numeric: true, value: _priceContent,
                                        valueUpdate: 'input',
                                        hasFocus: true,
                                        textInput: {select: selectPriceInput}" />
                </div>
            </div>
        </div>

    </div>
</body>
</html>

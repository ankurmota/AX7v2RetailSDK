<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PrintReceiptDialog</title>

    <!-- WinJS references -->
    <link href="PrintReceiptDialog.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="customControlInternal: 'PrintReceiptDialog'">
        <div class="printReceiptDialog">
            <div data-bind="
                dialog: {
                    title: Commerce.ViewModelAdapter.getResourceString('string_1806'),
                    message: Commerce.ViewModelAdapter.getResourceString('string_1807'),
                    visible: visible,
                    showProgressIndicator: indeterminateWaitVisible,
                    buttonClick: printButtonClick,
                    buttons: [
                        { label: Commerce.ViewModelAdapter.getResourceString('string_1808'), disable: _OKButtonDisabled, operationId: Commerce.Controls.Dialog.OperationIds.OK_BUTTON_CLICK, cssClass: 'okButton' },
                        { label: Commerce.ViewModelAdapter.getResourceString('string_1825'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, cssClass: 'cancelButton' }]
                }"
                 class="printReceiptDialog">

                <!-- dialog content -->
                <div class="content win-ui-light marginBottom1">
                    <div class="maxHeight19 col maxWidth68 scrollY">
                        <div class="col grow" data-bind="foreach: _printableReceiptsToDisplay">
                            <div class="row" data-bind="if: ShouldPrompt">
                                <div class="width40 row">
                                    <div class="no-shrink">
                                        <div class="iconPrintBig center noBorder" data-bind="css: { accentBackground: shouldPrintObservable, iconDisabled: !shouldPrintObservable() }"></div>
                                    </div>
                                    <div class="gutter2x2"></div>
                                    <div class="col grow maxWidth32">
                                        <h3 class="margin0 ellipsis" data-bind="text: $root.getReceiptTitle($data)">RECEIPT_NAME</h3>
                                        <h4 class="margin0 secondaryFontColor ellipsis" data-bind="text: PrinterName">PRINTER_NAME</h4>
                                    </div>
                                </div>
                                <div class="gutter4x4"></div>
                                <div class="no-shrink">
                                    <div class="noWinLabel" data-bind="toggleSwitch: { checked: shouldPrintObservable }, resx: { ariaLabel: 'string_1808' }"></div> <!-- Print -->
                                </div>
                            </div>
                            <div class="gutter1x1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelectCustomerLoyaltyCardDialog</title>

    <link href="SelectCustomerLoyaltyCardDialog.css" rel="stylesheet" />
</head>
<body>

    <div data-bind="customControlInternal: 'SelectCustomerLoyaltyCardDialog'">
        <div class="SelectCustomerLoyaltyCardDialog">
            <div data-bind="
                dialog: {
                    title:  title,
                    subTitle:  subTitle,
                    visible: visible,
                    showProgressIndicator: indeterminateWaitVisible,
                    buttonClick: selectCustomerLoyaltyCardButtonClick,
                    buttons: [
                        { label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, cssClass: 'cancelButton' }]
                }" class="selectCustomerLoyaltyCardDialog">

                <!-- dialog content -->
                <div class="content scrollX padBottom2">
                    <div class="row" data-bind="foreach: {data: _loyaltyCards, as: 'loyaltyCard'}">
                        <div class="shrink" data-bind="template: {data: loyaltyCard, name: 'customersLoyaltyCardButtonTemplate' }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

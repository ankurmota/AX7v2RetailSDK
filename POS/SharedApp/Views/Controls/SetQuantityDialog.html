<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SetQuantityDialog</title>

    <!-- WinJS references -->
    <link href="SetQuantityDialog.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="customControlInternal: 'SetQuantityDialog'">
        <div data-bind="dialog:
            {
                title: title,
                subTitle: subTitle,
                visible: visible,
                backButtonVisible: _backButtonVisible,
                backClick: itemGoBack,
                buttonClick: onButtonClick,
                showProgressIndicator: indeterminateWaitVisible,
                closeOnEscButton: true,
                buttons: [
                    { label: Commerce.ViewModelAdapter.getResourceString('string_75'), disable: _isOKButtonDisabled, operationId: Commerce.Controls.Dialog.OperationIds.OK_BUTTON_CLICK, cssClass: 'okButton' },
                    { label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, cssClass: 'cancelButton' }]
            }">

            <!-- dialog content -->
            <div class="row">
                <div class="col grow">
                    <label data-bind="resx: {textContent: 'string_5306'}" for="setQuantityNumberText">Quantity</label>
                    <input type="number"
                           id="setQuantityNumberText"
                           step="any"
                           data-bind="numeric: true, value: _itemQuantity,
                                        textInput: { select: focusOnInput },
                                        event: { keyup: quantityChanged },
                                        hasFocus: _inputHasFocus,
                                        validator: {
                                            field: '_itemQuantity',
                                            validatorField: 'ItemQuantity',
                                            validatorType: 'CartLineValidator'
                                        }" />
                </div>
                <div class="col grow gutter4x4"></div>
                <div class="col grow">
                    <div data-bind="visible: _unitOfMeasureVisible">
                        <label data-bind="resx: {textContent: 'string_5307'}" for="setQuantityUnitOfMeasureValue">Unit of measure</label>
                        <div class="padTop1">
                            <h4 id="setQuantityUnitOfMeasureValue" data-bind="text: _unitOfMeasureDescription"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GetShippingChargeDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'GetShippingChargeDialog'">
        <div data-bind="dialog:
            {
                title: Commerce.ViewModelAdapter.getResourceString('string_2518'),
                subTitle: Commerce.ViewModelAdapter.getResourceString('string_2516'),
                message: _deliveryMethodDescription,
                visible: visible,
                buttonClick: getShippingChargeButtonClick,
                buttons: [
                    { label: Commerce.ViewModelAdapter.getResourceString('string_75'), disable: _isOKButtonDisabled, operationId: Commerce.Controls.Dialog.OperationIds.OK_BUTTON_CLICK, isPrimary: true },
                    { label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, cssClass: 'cancelButton' }]
            }">


            <!-- dialog content -->
            <div class="content">
                <div class="dialogSplitColumn">
                    <input type="number" autofocus="autofocus"
                           id="setShippingChargeText"
                           step="any"
                           data-bind="numeric: true,
                            valueUpdate: 'afterkeydown',
                            textInput: { select: _selectShippingChargeInput },
                            value: _shippingCharge,
                            validator: {
                                field: '_shippingCharge',
                                validatorField: 'ShippingChargeAmount',
                                validatorType: 'CartValidator'
                            }" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="no-shrink row grow">
        <div class="grow">
            <h4 class="title"
                data-bind="resx: { textContent: 'string_10055' }">
                TASK RECORDER
            </h4>
        </div>
    </div>
    <div class="col grow padTop1">
        <div class="row">
            <h2 data-bind="resx: { textContent: 'string_10093' }"> Current task </h2>
        </div>
        <div class="padTop2">
            <label class="row" for="taskNameId" data-bind="resx: { textContent: 'string_10094' }"> Name </label>
            <input id="taskNameId" class="row" type="text" data-bind="value: name" />
        </div>
        <div class="padTop2">
            <label class="row" for="taskCommentId" data-bind="resx: { textContent: 'string_10095' }"> Comment </label>
            <textarea class="row" rows="5" id="taskCommentId" data-bind="value: comment"> </textarea>
        </div>
        <div class="buttonsContainer row">
            <div class="buttonContainer col no-shrink">
                <button class="primaryButton" type="button" data-bind="resx: { textContent: 'string_10096' }, click: saveTask">Save</button>
            </div>
            <div class="col width2"></div>
            <div class="buttonContainer col no-shrink">
                <button class="secondaryButton" type="button" data-bind="resx: { textContent: 'string_10097' }, click: cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
